name: HNItem
version: '${version}'
main: com.heynight0712.hnitem.HNItem
api-version: '1.20'
softdepend: [Vault]
loadbefore:
  - Vault

####################################################
commands:
  sign:
    aliases: [sign]
    description: "簽名物品系統"
    usage: /sign

  withdraw:
    aliases: [withdraw]
    description: "貨幣實體化"
    usage: /withdraw <幣值> <數量>

  maplocked:
    aliases: [maplocked]
    description: "鎖定地圖使用"
    usage: /maplocked <Name>

  map:
    aliases: [map]
    description: "顯示地圖資訊"
    usage: /map
####################################################